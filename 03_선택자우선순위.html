<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선 순위</title>
    <style>
        h1{
            background-color: pink;
        }

        h1{
            background-color: red;
        }

        #id1{
            background-color: pink;
        }

        .class1{
            background-color: aqua;
            color: antiquewhite
        }
        /* 적용은 되지만 id가 우선순위가 높아서 안 보이는 것 */

        div{
            background-color: aquamarine !important;
            color: red;
        }

    </style>
</head>
<body>
    <h1>선택자 우선 순위</h1>
    <p>
        기본적으로 CSS는 위에서부터 아래로 적용됨 <br>
        동일한 요소를 다양한 선택자로 CSS를 부여한 경우 우선 순위에 따라 적용됨
        태그 선택자 -> 클래스선택자 -> 아이디선택자 -> 인라인스타일방식 -> !important
        <!-- 이 외의 선택자들보다 이 네 가지 선택자가 더 우선순위 높음 -->
        <!-- important : 강제로 우선 순위를 부여, 하지만 다른 순위가 깨질 수 있으므로 추천하지 않음
             만약 강제끼리도 겹치면 위에서 아래로 가는 우선순위 적용 -->
    </p>

    <div id="id1" class="class1" style="background-color: violet;">우선 순위 테스트</div>
</body>
</html>
